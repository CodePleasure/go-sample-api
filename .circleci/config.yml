version: 2.1
jobs:
  test-unit:
    docker: 
      - image: golang:1.12.6-alpine # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Unit Test
          command: |
            echo 'Running Unit tests'
            apk add gcc && apk add musl-dev
            go test -mod=vendor ./test
  test-lint:
    docker: 
      - image: golang:1.12.6-alpine # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Lint Test
          command: |
            echo 'Running Lint tests'
            apk add bash
            ./bin/golangci-lint-v1.17.1 run -c config/.golangci.yml
  test-lint2:
      docker: 
        - image: golangci/golangci-lint:v1.17.1 # the primary container, where your job's commands are run
      steps:
        - checkout # check out the code in the project directory
        - run:
            name: Lint Test 2
            command: |
              echo 'Running Lint tests 2'
              /usr/bin/golangci-lint run -c config/.golangci.yml
  deploy: 
    docker:
      - image: alpine:3.10.2
    steps:
      - run: echo "Deploy to AWS [Not Yet Implemented]"
                        
workflows:
  version: 2
  test_build_deploy: # name of your workflow
    jobs:
      - test-unit
      - test-lint
      - test-lint2
      - deploy:
          requires:
            - test-unit
            - test-lint
            - test-lint2